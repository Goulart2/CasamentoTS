<script>

    const btn = document.querySelector('.btn-js');
    btn.addEventListener("click", showModal);

    function playaudio() {
        const audio = document.querySelector("#audio");
        audio.play();
    }

    function removeModal() {
        const modal = document.querySelector(".abrir");;
        modal.classList.add("oculto");
    }

    function showModal() {
        const home = document.querySelector(".home");
        home.classList.add("ativo");
    }

     // Contagem regressiva
     const weddingDate = new Date('August 3, 2024 15:00:00').getTime();

const countdownFunction = setInterval(function () {
    const now = new Date().getTime();
    const distance = weddingDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes;
    document.getElementById("seconds").innerHTML = seconds;

    if (distance < 0) {
        clearInterval(countdownFunction);
        document.getElementById("countdown").innerHTML = "O grande dia chegou!";
    }
}, 1000);

</script>
